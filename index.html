<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rails + JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
  <div class="navbar sticky-top navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg background-color="red" height="30" viewBox="0 0 340 284" width="30" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m53.4228 8.25149c3.0722-5.1192 8.6059-8.25149 14.5773-8.25149h203.9999c5.971 0 11.505 3.13229 14.577 8.25149l51 84.97851c3.834 6.3873 3.06 14.526-1.908 20.077l-144.5 161.459c-.171.191-.347.379-.526.562-2.691 2.746-5.903 4.927-9.447 6.416-3.545 1.489-7.351 2.256-11.196 2.256s-7.651-.767-11.196-2.256c-3.544-1.489-6.756-3.67-9.447-6.416-.179-.183-.355-.371-.526-.562l-144.49991-161.459c-4.968061-5.551-5.74161-13.6897-1.90828-20.077zm24.2025 25.73991-39.6012 65.9856 131.9759 147.465 131.976-147.465-39.601-65.9856z" />
          <path
            d="m120.946 67.4141c8.051 4.8086 10.662 15.2034 5.831 23.2176l-3.699 6.1384 25.501 27.9239c6.315 6.916 5.803 17.618-1.144 23.905s-17.698 5.777-24.014-1.138l-33.9998-37.23c-5.0453-5.525-5.8573-13.6877-1.9984-20.0899l10.2-16.9226c4.8302-8.0142 15.2732-10.6129 23.3232-5.8044z" />
        </svg>
        <strong style="padding-left: 20px;">Rails + Vanilla JS</strong>
      </a>
      <div class="row">
        <div class="col">

          <button type="button" class="btn btn-outline-info mb-2 mt-1" data-toggle="modal" data-target="#cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart2 pb-1"
              viewBox="0 0 16 16">
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
            </svg>
            <span id="total-count" class="total-count badge badge-warning ml-2"></span></button>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="form-group pb-3 mt-3">
      <h4>Filtra por categoria:</h4>

      <select id="categoryDropDown" class="form-control" data-role="select-dropdown">
        <option value="" disabled selected>Seleccione una categoria...</option>
      </select>

      <div class=" mt-4 ">
        <input id="search-input" class="form-control mr-sm-2" type="search"
          placeholder="Buscar por nombre/precio y presionar tecla enter" aria-label="Search">
      </div>
      <button id="all-submit" class="btn btn-outline-info  mt-3">Borrar Filtros</button>
    </div>
    <nav id="nav-pagination" aria-label="Page navigation example" class="mt-3">
      <ul id="pagination" class="pagination flex-wrap" data-role="select-a">

      </ul>
    </nav>
    <div id="loading">

    </div>
    <div id="cards" class="row">

    </div>
  </div>





  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Made by <a href="https://github.com/Dfsma">Diego</a> </p>
    </div>
  </footer>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="carrito" class="modal-body">
          <table id="lista-carrito" class="show-cart table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer-cart">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Cart Modal -->

  <!-- Templates -->
  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button id="clean-cart" class="clear-cart btn btn-outline-danger">Vaciar
        Carrito
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  <template id="template-cart">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn-minus btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5 id="tituloProducto">Titulo</h5>
          <div class="d-flex flex-fill justify-content-center">
            <b>$</b>
            <p>precio</p>
          </div>

          <p class="descuentoText">Descuento?</p>
          <p id="discount">descuento</p>
          <i class="fas fa-cart-plus fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </template>
  <!-- End Templates -->


  <script src="./src/components/product.js" type="module"></script>
  <script src="./src/components/category.js" type="module"></script>
  <script src="./src/components/cart.js"></script>

</body>

</html>
